name: Delete old workflow runs
on:
  schedule:
    # 每月 1 号和 16 号运行（约 15 天一次）
    - cron: '0 0 1,16 * *'
  workflow_dispatch: # 允许手动点击运行

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write # 必须赋予写权限
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          # --- 以下是修改建议 ---
          retain_days: 7             # 改为只保留最近 7 天的记录（原为 30 天）
          keep_minimum_runs: 2       # 每个工作流仅保留最近 2 次记录（原为 6 次）
          # ----------------------
