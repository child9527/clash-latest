name: Update TG Laoshiji (Mirror)

on:
  schedule:
    - cron: "0 0,4,8,12 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check if already updated today
        id: check_status
        run: |
          BEIJING_DATE=$(TZ='Asia/Shanghai' date +'%Y%m%d')
          # 检查日志里是否有该源当天的成功标记
          LAST_COMMIT=$(git log -1 --format=%s)
          if [[ "$LAST_COMMIT" == *"tglaoshiji-$BEIJING_DATE"* ]] && [[ "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            echo "should_update=false" >> $GITHUB_ENV
          else
            echo "should_update=true" >> $GITHUB_ENV
          fi

      - name: Mirror Remote File
        if: env.should_update == 'true'
        run: |
          YEAR=$(TZ='Asia/Shanghai' date +'%Y')
          MONTH=$(TZ='Asia/Shanghai' date +'%m' | sed 's/^0//')
          FULL_DATE=$(TZ='Asia/Shanghai' date +'%Y%m%d')
          URL="https://sfdr.zaixianyouxi.dpdns.org/uploads/${YEAR}/${MONTH}/${FULL_DATE}.yaml"
          
          curl -sL "$URL" -o tglaoshiji.yml
          
          if [ ! -s tglaoshiji.yml ] || grep -q "404" tglaoshiji.yml; then
            echo "Source not ready."
            exit 1
          fi

      - name: Commit and push
        if: env.should_update == 'true'
        run: |
          DATE_STR=$(TZ='Asia/Shanghai' date +'%Y%m%d')
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add tglaoshiji.yml
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update tglaoshiji-$DATE_STR"
            git push
          fi
