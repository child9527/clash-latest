name: Update TG Laoshiji (Mirror)

on:
  schedule:
    # 北京时间：08:00, 12:00, 16:00, 20:00
    - cron: "0 0,4,8,12 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check if already updated today
        id: check_status
        run: |
          BEIJING_DATE=$(TZ='Asia/Shanghai' date +'%Y%m%d')
          LAST_COMMIT=$(git log -1 --format=%s)
          # 如果今天已经成功更新过该源，则跳过，避免重复工作
          if [[ "$LAST_COMMIT" == *"tglaoshiji-$BEIJING_DATE"* ]] && [[ "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            echo "should_update=false" >> $GITHUB_ENV
          else
            echo "should_update=true" >> $GITHUB_ENV
          fi

      - name: Download and Strategy Check
        if: env.should_update == 'true'
        run: |
          # 1. 动态计算日期参数
          YEAR=$(TZ='Asia/Shanghai' date +'%Y')
          MONTH=$(TZ='Asia/Shanghai' date +'%m' | sed 's/^0//') # 转换 02 为 2
          FULL_DATE=$(TZ='Asia/Shanghai' date +'%Y%m%d')
          
          # 计算昨天日期
          Y_YEAR=$(TZ='Asia/Shanghai' date -d "yesterday" +'%Y')
          Y_MONTH=$(TZ='Asia/Shanghai' date -d "yesterday" +'%m' | sed 's/^0//')
          Y_FULL_DATE=$(TZ='Asia/Shanghai' date -d "yesterday" +'%Y%m%d')

          # 2. 尝试下载今天的源
          URL_TODAY="https://sfdr.zaixianyouxi.dpdns.org/uploads/${YEAR}/${MONTH}/${FULL_DATE}.yaml"
          echo "Attempting today's source: $URL_TODAY"
          curl -sL "$URL_TODAY" -o today.yml
          
          # 3. 判断今天的是否有效 (文件大小 > 1KB 且不是 404)
          if [ -s today.yml ] && ! grep -q "404" today.yml && [ $(wc -c < today.yml) -gt 1024 ]; then
            echo "Success: Today's source obtained."
            mv today.yml tglaoshiji.yml
          else
            echo "Today's source is NOT ready or invalid."
            
            # 4. 核心策略逻辑
            if [ -f tglaoshiji.yml ]; then
              echo "Existing tglaoshiji.yml found in repo. Keeping current version and waiting for next schedule."
              rm -f today.yml
              echo "skip_commit=true" >> $GITHUB_ENV
            else
              echo "No local tglaoshiji.yml found. Fetching yesterday's as fallback..."
              URL_YESTERDAY="https://sfdr.zaixianyouxi.dpdns.org/uploads/${Y_YEAR}/${Y_MONTH}/${Y_FULL_DATE}.yaml"
              curl -sL "$URL_YESTERDAY" -o tglaoshiji.yml
              
              if [ ! -s tglaoshiji.yml ] || grep -q "404" tglaoshiji.yml || [ $(wc -c < tglaoshiji.yml) -lt 1024 ]; then
                echo "Error: Both today and yesterday sources are unavailable."
                exit 1
              fi
            fi
          fi

      - name: Commit and push
        if: env.should_update == 'true' && env.skip_commit != 'true'
        run: |
          DATE_STR=$(TZ='Asia/Shanghai' date +'%Y%m%d')
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add tglaoshiji.yml
          if git diff --staged --quiet; then
            echo "No changes in file content."
          else
            git commit -m "Update tglaoshiji-$DATE_STR"
            git push
          fi
