name: Update Clash Latest (Aggregated)

on:
  schedule:
    - cron: "0 0,4,8,12 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if already updated today
        id: check_status
        run: |
          BEIJING_DATE=$(TZ='Asia/Shanghai' date +'%Y%m%d')
          LAST_COMMIT_DATE=$(git log -1 --format=%s | grep -oP '\d{8}' || echo "none")
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "$LAST_COMMIT_DATE" != "$BEIJING_DATE" ]; then
            echo "should_update=true" >> $GITHUB_ENV
          else
            echo "should_update=false" >> $GITHUB_ENV
          fi

      - name: Download and Clean Proxies
        if: env.should_update == 'true'
        run: |
          echo "proxies:" > latest.yml
          
          # 下载三个源
          curl -fSL "https://raw.githubusercontent.com/Pawdroid/Free-servers/main/sub" -o s1.yml || touch s1.yml
          curl -fSL "https://raw.githubusercontent.com/free-nodes/clashfree/main/clash.yml" -o s2.yml || touch s2.yml
          curl -fSL "https://raw.githubusercontent.com/ermaozi01/free_clash_vpn/main/subscribe/clash.yml" -o s3.yml || touch s3.yml

          # 处理逻辑：
          # 1. 提取 - name: 开头的行及其后续内容
          # 2. 严禁包含 type: select, type: url-test, type: fallback 等策略组关键词
          # 3. 确保每行至少有两个空格缩进，符合 YAML 数组格式
          for f in s1.yml s2.yml s3.yml; do
            if [ -s "$f" ]; then
              # 使用 sed 找到节点列表开始的位置，然后用 awk 过滤掉非节点模块
              sed -n '/^- name:/,$p' "$f" | awk '
                BEGIN {ORS="\n"}
                /^- name:/ {show=1} 
                /^[^ ]/ && !/^- name:/ {show=0} 
                /type: (select|url-test|fallback|load-balance)/ {show=0}
                {if(show) print "  " $0}
              ' | sed 's/^    -/  -/g' >> temp_nodes.yml || true
            fi
          done

          # 最后的清洗：确保没有重复的 proxies: 标签，且格式整齐
          grep "  - name:" -A 15 temp_nodes.yml | grep -v "^\-\-" | grep -v "proxies:" >> latest.yml

          rm -f s1.yml s2.yml s3.yml temp_nodes.yml

      - name: Commit and push
        if: env.should_update == 'true'
        run: |
          DATE=$(TZ='Asia/Shanghai' date +'%Y%m%d')
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest.yml
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update Aggregated latest.yml (Date: $DATE)"
            git push
          fi
