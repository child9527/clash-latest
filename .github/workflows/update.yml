name: Update Clash Latest (Aggregated)

on:
  schedule:
    - cron: "0 0,4,8,12 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check if already updated today
        id: check_status
        run: |
          BEIJING_DATE=$(TZ='Asia/Shanghai' date +'%Y%m%d')
          LAST_COMMIT_DATE=$(git log -1 --format=%s | grep -oP '\d{8}' || echo "none")
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "$LAST_COMMIT_DATE" != "$BEIJING_DATE" ]; then
            echo "should_update=true" >> $GITHUB_ENV
          else
            echo "should_update=false" >> $GITHUB_ENV
          fi

      - name: Download and Format Clash files
        if: env.should_update == 'true'
        run: |
          # 创建标准的头部
          echo "proxies:" > latest.yml
          
          # 下载源文件
          curl -fSL "https://raw.githubusercontent.com/Pawdroid/Free-servers/main/sub" -o s1.yml || echo "" > s1.yml
          curl -fSL "https://raw.githubusercontent.com/free-nodes/clashfree/main/clash.yml" -o s2.yml || echo "" > s2.yml
          curl -fSL "https://raw.githubusercontent.com/ermaozi01/free_clash_vpn/main/subscribe/clash.yml" -o s3.yml || echo "" > s3.yml

          # 精确提取并规范格式
          for f in s1.yml s2.yml s3.yml; do
            if [ -s "$f" ]; then
              # 1. 只提取包含 - name: 的行及其配置行
              # 2. 确保每行都以恰好两个空格开始（Clash 代理列表的标准缩进）
              # 3. 过滤掉可能干扰的头部标签
              sed -n '/- name:/,$p' "$f" | grep -v "^proxies:" | grep -v "^port:" | grep -v "^socks-port:" | grep -v "^allow-lan:" >> temp_nodes.yml || true
            fi
          done

          # 清理无效行（比如空的代理组头）并合并
          # 确保只有以 "  - name:" 开头的配置进入 proxies 列表
          grep "^  - name:" -A 15 temp_nodes.yml | grep -v "^\-\-" >> latest.yml || true

          # 最后清理
          rm -f s1.yml s2.yml s3.yml temp_nodes.yml

      - name: Commit and push
        if: env.should_update == 'true'
        run: |
          DATE=$(TZ='Asia/Shanghai' date +'%Y%m%d')
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest.yml
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update Aggregated latest.yml (Date: $DATE)"
            git push
          fi
